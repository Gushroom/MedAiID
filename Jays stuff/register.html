<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="./login.css"><link href="style.css" rel="stylesheet">
  
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="login-form">
      <form>
        <h1>Register</h1>
        <div class="content">
          <div class="input-field">
            <input type="Name" 
            placeholder="NAME" 
            autocomplete="nope" />
          </div>
          <div class="input-field">
            <input type="email" 
            placeholder="Email" 
            autocomplete="nope" />
          </div>
          <div class="input-field">
            <input
              type="password"
              placeholder="Password"
              autocomplete="new-password"
            />
          </div>
          <div class="input-field">
            <input
              type="Occupation"
              placeholder="Occupation"
              autocomplete="new-password"
            />
          </div>
        </div>
        <div class="action">
          <button>Register</button>
          <input type="button" class = "button" onclick="location.href='./login.html';" value="LOGIN" />
        </div>
      </form>
    </div>
    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
