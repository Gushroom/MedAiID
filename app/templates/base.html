<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MedAiid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="static/css/w3.css"> -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="static/scripts/tw.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/medaiid.css')}}" />
</head>

<body>
    <script>
        AOS.init();

    </script>
    <section class="hero is-primary is-fullheight">

        <nav class="w3-bar w3-white">
            <div class="w3-container">
                <div id="navbarMenuHeroA" class="navbar-menu">
                    <a href="{{ url_for('main.index') }}" class="w3-bar-item w3-button aos-animate"> <img alt="MedAiID"
                            class="medaiid-logo w3-animate-left"
                            src="static/images/Medaiid text only log blk.svg" /></a>
                    {% if current_user.is_authenticated %}
                    <a href="{{ url_for('main.home') }}" class="w3-bar-item w3-button">
                        Home
                    </a>
                    {% endif %}
                    {% if current_user.is_authenticated %}
                    <a href="{{ url_for('main.profile') }}" class="w3-bar-item w3-button">
                        Profile
                    </a>
                    {% endif %}
                    {% if not current_user.is_authenticated %}
                    <a href="{{ url_for('auth.login') }}" class="w3-bar-item w3-button">
                        Login
                    </a>
                    <a href="{{ url_for('auth.signup') }}" class="w3-bar-item w3-button">
                        Sign Up
                    </a>
                    {% endif %}
                    {% if current_user.is_authenticated %}
                    <a href="{{ url_for('auth.logout') }}" class="w3-bar-item w3-button">
                        Logout
                    </a>
                    {% endif %}

                </div>
            </div>
        </nav>


        <div class="hero-body">
            <div class="container has-text-centered">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
