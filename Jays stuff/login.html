<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="./login.css"><link href="style.css" rel="stylesheet">

</head>
<body>
<!-- partial:index.partial.html -->
<div class=" login-form " style="border-radius: 15px ;">
  <form>
    <h1>Login</h1>
    <div class="content">
      <div class="input-field">
        <input type="email" placeholder="Email" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password" autocomplete="new-password">
      </div>
      <a href="#" class="link">Forgot Your Password?</a>
    </div>
    <div class="action">
      <input type="button" class = "button" onclick="location.href='./register.html';" value="REGISTER" style="border-radius: 15px; padding: 20px; "/>

      <input type="button" class = "button" onclick="location.href='./register.html';" value="Sign Up" style="border-radius: 15px; padding: 20px; "/>

      <button class = "button" >Sign in</button>
    </div>
  </form>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
