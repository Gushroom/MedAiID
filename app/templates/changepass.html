{% extends "base.html" %}

{% block content %}
<div class="pre-footer">
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <div class="notification is-danger">
    {{ messages[0] }}
  </div>
  {% endif %}
  {% endwith %}
  <h1 class="title">Change Password</h1>
  <form action="{{ url_for('main.change_password') }}" method="post">
    <dl>
      <dt>Old Password:
      <dd><input type="password" name="old_password">
      <dt>New Password:
      <dd><input type="password" name="new_password">
      <dt>Confirm New Password:
      <dd><input type="password" name="repeat_password">
      <dd><input type="submit" value="Submit">
    </dl>
  </form>
</div>
{% endblock %}
